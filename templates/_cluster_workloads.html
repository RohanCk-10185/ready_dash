<!-- Workloads Tab -->
<div id="workloads" class="tab-content">
    {% if (cluster.workloads is defined) and not cluster.workloads.error %}
        <!-- Filter Bar -->
        <div class="workload-controls">
            <div class="workload-filters">
                <button class="workload-filter-btn active" data-type="pod">
                    Pods <span id="pod-count" class="filter-count">0</span>
                </button>
                <button class="workload-filter-btn" data-type="deployment">
                    Deployments <span id="dep-count" class="filter-count">0</span>
                </button>
                <button class="workload-filter-btn" data-type="namespace">
                    Namespaces <span id="ns-count" class="filter-count">0</span>
                </button>
            </div>
            <!-- MODIFICATION: Secondary filter container removed for simplicity -->
        </div>

        <!-- Resource List Container -->
        <div class="widget">
            <div class="widget-content" style="padding:0;">
                <div class="table-container" id="workload-list-container">
                    <!-- List items will be dynamically generated by JavaScript -->
                </div>
            </div>
        </div>

    {% else %}
        <div class="widget-content">
             <div class="error-message-box"><strong>Could not load workload data.</strong>
             <p>Could not connect to the Kubernetes API server or permissions are missing.
                {% if cluster.workloads.error %}Reason: {{ cluster.workloads.error }}{% endif %}
             </p></div>
        </div>
    {% endif %}
</div>
